<div class="row alerts-container" data-ng-controller="AlertsCtrl" data-ng-show="alerts.length">
  <div class="col-xs-12">
    <alert data-ng-repeat="alert in alerts" type="{{alert.type}}"><button type="button" class="close" ng-click="deleteAlert(alert)">&times;</button>{{alert.message}}</alert>
  </div>
</div>

<div class="row">
	<div class="col-lg-3 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon green pull-left">
					<i class="fa fa-tasks"></i>
				</div>
				<div class="title">8</div>
				<div class="comment">New Batches</div>
			</rd-widget-body>
		</rd-widget>	
	</div>
	<div class="col-lg-3 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon red pull-left">
					<i class="fa fa-sliders"></i>
				</div>
				<div class="title">6</div>
				<div class="comment">Batches Unprocessed</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-3 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon orange pull-left">
					<i class="fa fa-folder-open"></i>
				</div>
				<div class="title">2 / 4</div>
				<div class="comment">Completed Jobs</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-3 col-md-6 col-xs-12">
		<rd-widget>
			<rd-widget-body>
				<div class="widget-icon blue pull-left">
					<i class="fa fa-edit"></i>
				</div>
				<div class="title">8</div>
				<div class="comment">Developed PCR Assays</div>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>

<div class="row" >
	<div class="col-lg-6" data-ng-controller="DeviceCtrl" data-ng-show="devices.length">
		<rd-widget>
      		<rd-widget-header icon="fa-power-off" title="Devices">
			<div class="btn-group" role="group" aria-label="...">
  				<button type="button" data-toggle="button" class="btn btn-default" ng-click='Initialize()'>On</button>
  				<button type="button" data-toggle="button" class="btn btn-default" ng-click='Deinitialize()'>Off</button>
			</div>
      		</rd-widget-header>
      		<rd-widget-body classes="medium no-padding">
				<div class="table-responsive" >
					<table class="table">
						<thead>
							<tr>
								<th>Instrument</th>
								<th>Status</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="device in devices">
								<td>{{device.name}}</td>
								<td>{{device.status}}</td>
								<td class="{{device.iconClass}}"><i class="{{device.icon}}"></i></td>
							</tr>
						</tbody>
					</table>
				</div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-lg-6" data-ng-controller="JobCtrl">
		<rd-widget>
			<rd-widget-header icon="fa-tasks" title="Current Tasks"></rd-widget-header>
			<rd-widget-body classes="medium no-padding">
				<div class="table-responsive">
					<table class="table">
						<input type="text" placeholder="Search" ng-model="searchText" class="form-control input-sm"/>
						<thead>
							<tr>
								<th>Batch</th>
								<th>Initiated By</th>
								<th>PCR Assay</th>
								<th>Status</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="job in jobs | filter:searchText">
								<td >{{job.batchId}}</td>
								<td>{{job.author}}</td>
								<td>{{job.pcrTemplate}}</td>
								<td>{{job.status}}</td>
								<td><i class="{{job.icon}}"></i></td>
							</tr>
						</tbody>
					</table>
        		</div>
			</rd-widget-body>
		<rd-widget>
	</div>
</div>
